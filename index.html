<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireframeLP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/cd9f458813.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <div class="float-end">
          <img
            class="icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
          />
          <h2 class="temperature">--</h2>
          <span
            ><a id="celciusLink" class="selected" href="#">°C</a> |
            <a id="fahrenheitLink" href="#">°F</a></span
          >
        </div>
        <form class="search-form">
          <div class="input-group mb-3 search">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder=" enter the city"
                autofocus="on"
                autocomplete="off"
                aria-label="Dollar amount (with dot and two decimal places)"
                id="search-text-input"
              />
              <input type="submit" value="Search" class="input-group-text" />
              <span id="current-location" class="input-group-text"
                ><i class="fa-solid fa-location-crosshairs"></i
              ></span>
            </div>
          </div>
        </form>

        <h1 class="cityname">--</h1>
        <ul>
          <li id="time">--</li>
          <li id="humidity">--</li>
          <li id="wind">--</li>
        </ul>

        <div id="forecast" class="row"></div>
      </div>
      <div>
        <a href="https://github.com/luperaltaa/weatherapp">Open-source code</a>
        by Lu Peralta
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
