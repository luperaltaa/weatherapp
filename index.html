<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireframeLP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/cd9f458813.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="input-group mb-3 search">
          <input
            type="text"
            class="form-control"
            placeholder=" enter the city"
            aria-label="city"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">Search</span>
        </div>
        <h1>London</h1>
        <h2>15°C</h2>
        <div class="row">
          <div class="col">
            Sat <br /><i class="fa-solid fa-cloud-rain"></i><br />
            <div class="degrees">10° <strong> 18°</strong></div>
          </div>
          <div class="col">
            Sun <br /><i class="fa-solid fa-cloud"></i><br />
            <div class="degrees">11° <strong>17°</strong></div>
          </div>
          <div class="col">
            Mon<br /><i class="fa-solid fa-cloud-rain"></i><br />
            <div class="degrees">13° 16°</div>
          </div>
          <div class="col">
            Tue <br /><i class="fa-solid fa-cloud-sun"></i><br />
            <div class="degrees">11° 16°</div>
          </div>
          <div class="col">
            Wed <br /><i class="fa-solid fa-cloud"></i><br />
            <div class="degrees">10° 17°</div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
